server:
  host: 0.0.0.0
  port: 8088

onec:
  base_url: "https://1c.example.com/api"
  timeout_ms: 8000
  auth:
    type: "basic"         # basic | bearer
    username: "mcp_user"
    password: "secret"
  tenant_header: "X-Tenant"
  default_tenant: "main"

limits:
  resolve_limit: 10
  max_rows: 5000

mcp:
  enabled: true
  bearer_token: "your-secret-token"

api:
  bearer_token: "your-api-token"
